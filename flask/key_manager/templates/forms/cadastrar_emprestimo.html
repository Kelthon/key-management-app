{% extends "base.html" %}

{% block content %}
<form class="form-control" action="{{ action }}" method="post">
	{{ form.csrf_token }}
	<h1 class="text-center">Cadastrar novo registro</h1>

	<label class="form-label">Usuário autenticador do registro</label>
    {{ form.user_id(class="form-control") }}

	<label class="form-label">ID da chave pega</label>
    {{ form.key_id(class="form-control") }}

	<label class="form-label">Nome de quem fez o empréstimo</label>
    {{ form.holder_name(class="form-control") }}

	<label class="form-label">Email de quem fez o empréstimo</label>
	{{ form.holder_email(class="form-control") }}

    {{ form.send }}
</form>
<script type="text-javascript">
	(function () {
		'use strict'
		
		// Fetch all the forms we want to apply custom Bootstrap validation styles to
		var forms = document.querySelectorAll('.needs-validation')
		
		// Loop over them and prevent submission
		Array.prototype.slice.call(forms)
			.forEach(function (form) {
			form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
				}
		
				form.classList.add('was-validated')
			}, false)
			})
		})()
</script>
{% endblock %}
