{% extends 'base.html' %}
{% block content %}
    <form class="form-control" action="{{action}}" method="post">
        {{form.csrf_token}}
        <div class="row">
            <div class="col-sm-auto">
                {{form.username(class="form-control", placeholder="Pesquisar usu√°rio")}}
            </div>
            {{form.search(class="btn btn-success col-auto")}}
        </div>
    </form>
    <div class="card-group">
        {% for user in user %}
        <div class="card">
            <div class="card-body">
                <h3>{{user.username}}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
